<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ارزیابی خطر دیابت</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            direction: rtl;
        }
        .bmi-display {
            font-size: 1.6rem;
            font-weight: 700;
            padding: 14px;
            text-align: center;
            background: #f1f5f9;
            border-radius: 10px;
            margin: 10px 0;
            border: 1px solid #e2e8f0;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
        }
        .section-title {
            font-size: 1.4rem;
            margin-bottom: 1rem;
            color: #1e40af;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header class="header">
        <h1 class="header-title">محاسبه‌گر خطر دیابت نوع ۲</h1>
        <p class="header-subtitle">ارزیابی سریع خطر ابتلا در ۱۰ سال آینده</p>
    </header>

    <main class="main-content">
        <div class="container">
            <form method="POST" class="form-wrapper" id="diabetesForm">

                <!-- بخش ۱: اطلاعات پایه + BMI -->
                <div class="form-section">
                    <h2 class="section-title">اطلاعات پایه</h2>

                    <div class="form-grid">

                        <!-- قد -->
                        <div class="form-group">
                            <label class="form-label">قد (سانتی‌متر)</label>
                            <input type="number" name="height_cm" id="height" step="0.1" min="90" max="230" class="form-input" placeholder="مثال: ۱۷۰" required>
                            <span class="form-hint">۹۰ تا ۲۳۰ سانتی‌متر</span>
                        </div>

                        <!-- وزن -->
                        <div class="form-group">
                            <label class="form-label">وزن (کیلوگرم)</label>
                            <input type="number" name="weight_kg" id="weight" step="0.1" min="25" max="220" class="form-input" placeholder="مثال: ۷۵" required>
                            <span class="form-hint">۲۵ تا ۲۲۰ کیلوگرم</span>
                        </div>

                        <!-- BMI نمایش -->
                        <div class="form-group">
                            <label class="form-label">شاخص توده بدنی (BMI)</label>
                            <div class="bmi-display" id="bmiDisplay">—</div>
                            <span class="form-hint" id="bmiHint">قد و وزن را وارد کنید</span>
                            <input type="hidden" name="BMI" id="bmiHidden">
                        </div>

                        <!-- جنسیت -->
                        <div class="form-group">
                            <label class="form-label">جنسیت</label>
                            <div class="radio-group">
                                <label><input type="radio" name="Gender" value="0" required> زن</label>
                                <label><input type="radio" name="Gender" value="1" required> مرد</label>
                            </div>
                        </div>

                        <!-- گروه سنی -->
                        <div class="form-group">
                            <label class="form-label">گروه سنی</label>
                            <select class="form-select" name="Age" required>
                                <option value="">انتخاب کنید</option>
                                <option value="1">۱۸–۲۴ سال</option>
                                <option value="2">۲۵–۲۹ سال</option>
                                <option value="3">۳۰–۳۴ سال</option>
                                <option value="4">۳۵–۳۹ سال</option>
                                <option value="5">۴۰–۴۴ سال</option>
                                <option value="6">۴۵–۴۹ سال</option>
                                <option value="7">۵۰–۵۴ سال</option>
                                <option value="8">۵۵–۵۹ سال</option>
                                <option value="9">۶۰–۶۴ سال</option>
                                <option value="10">۶۵–۶۹ سال</option>
                                <option value="11">۷۰–۷۴ سال</option>
                                <option value="12">۷۵ سال به بالا</option>
                            </select>
                        </div>

                        <!-- سلامت عمومی -->
                        <div class="form-group">
                            <label class="form-label">سلامت عمومی شما چگونه است؟</label>
                            <select class="form-select" name="GenHlth" required>
                                <option value="">انتخاب کنید</option>
                                <option value="1">عالی</option>
                                <option value="2">خیلی خوب</option>
                                <option value="3">خوب</option>
                                <option value="4">متوسط</option>
                                <option value="5">ضعیف</option>
                            </select>
                        </div>

                    </div>
                </div>

                <!-- بخش ۲: سابقه پزشکی و سبک زندگی -->
                <div class="form-section">
                    <h2 class="section-title">سابقه پزشکی و سبک زندگی</h2>

                    <div class="form-grid">

                        <!-- فشار خون بالا -->
                        <div class="form-group">
                            <label class="form-label">فشار خون بالا</label>
                            <div class="toggle-group">
                                <label><input type="radio" name="HighBP" value="0" required> خیر</label>
                                <label><input type="radio" name="HighBP" value="1" required> بله</label>
                            </div>
                        </div>

                        <!-- کلسترول بالا -->
                        <div class="form-group">
                            <label class="form-label">کلسترول بالا</label>
                            <div class="toggle-group">
                                <label><input type="radio" name="HighChol" value="0" required> خیر</label>
                                <label><input type="radio" name="HighChol" value="1" required> بله</label>
                            </div>
                        </div>

                        <!-- سابقه بیماری قلبی یا حمله قلبی -->
                        <div class="form-group">
                            <label class="form-label">سابقه بیماری قلبی یا حمله قلبی</label>
                            <div class="toggle-group">
                                <label><input type="radio" name="HeartDiseaseorAttack" value="0" required> خیر</label>
                                <label><input type="radio" name="HeartDiseaseorAttack" value="1" required> بله</label>
                            </div>
                        </div>

                        <!-- مشکل در راه رفتن -->
                        <div class="form-group">
                            <label class="form-label">مشکل در راه رفتن یا بالا رفتن از پله</label>
                            <div class="toggle-group">
                                <label><input type="radio" name="DiffWalk" value="0" required> خیر</label>
                                <label><input type="radio" name="DiffWalk" value="1" required> بله</label>
                            </div>
                        </div>

                        <!-- فعالیت بدنی -->
                        <div class="form-group">
                            <label class="form-label">فعالیت بدنی منظم (حداقل ۳۰ دقیقه در روز)</label>
                            <div class="toggle-group">
                                <label><input type="radio" name="PhysActivity" value="0" required> خیر</label>
                                <label><input type="radio" name="PhysActivity" value="1" required> بله</label>
                            </div>
                        </div>

                        <!-- روزهای سلامت جسمی ضعیف -->
                        <div class="form-group">
                            <label class="form-label">تعداد روزهای سلامت جسمی ضعیف (۳۰ روز اخیر)</label>
                            <input type="number" name="PhysHlth" min="0" max="30" class="form-input" placeholder="۰ تا ۳۰" required>
                            <span class="form-hint">۰–۳۰ روز</span>
                        </div>

                    </div>
                </div>
				
				<!-- Progress Bar -->
				<div class="progress-container">
					<div class="progress-bar" id="progressBar"></div>
				</div>

                <!-- دکمه ارسال -->
                <div class="button-group">
					<button type="button" class="btn btn-secondary" id="prevBtn" style="display: none;">قبلی</button>
					<button type="button" class="btn btn-primary" id="nextBtn">بعدی</button>
					<button type="submit" class="btn btn-success" id="submitBtn" style="display: none;">نمایش نتیجه</button>
				</div>
            </form>
        </div>
    </main>
</div>

<script>
    // محاسبه BMI به صورت زنده
    document.addEventListener('DOMContentLoaded', function () {
        const heightInput = document.getElementById('height');
        const weightInput = document.getElementById('weight');
        const bmiDisplay = document.getElementById('bmiDisplay');
        const bmiHint   = document.getElementById('bmiHint');
        const bmiHidden  = document.getElementById('bmiHidden');

        function calculateBMI() {
            const h = parseFloat(heightInput.value);
            const w = parseFloat(weightInput.value);

            if (h > 0 && w > 0) {
                const bmi = (w / ((h / 100) ** 2)).toFixed(1);
                bmiHidden.value = bmi;
                bmiDisplay.textContent = bmi;

                let category = '', color = '';
                if      (bmi < 18.5) { category = 'کم‌وزن';   color = '#3b82f6'; }
                else if (bmi < 25)   { category = 'نرمال';    color = '#10b981'; }
                else if (bmi < 30)   { category = 'اضافه وزن'; color = '#f59e0b'; }
                else                 { category = 'چاقی';      color = '#ef4444'; }

                bmiDisplay.style.color = color;
                bmiHint.textContent = `${bmi} – ${category}`;
            } else {
                bmiDisplay.textContent = '—';
                bmiHidden.value = '';
                bmiHint.textContent = 'قد و وزن معتبر وارد کنید';
                bmiDisplay.style.color = '#64748b';
            }
        }

        heightInput.addEventListener('input', calculateBMI);
        weightInput.addEventListener('input', calculateBMI);
        calculateBMI(); // برای حالت پیش‌فرض
    });
</script>
<script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
